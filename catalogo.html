<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Soltek Ingeniería</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #063970;
      --secondary-color: #e67e22;
      --white: #fff;
      --light-bg: #f9f9f9;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .catalog-section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .catalog-section h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 2rem;
      border-bottom: 3px solid var(--secondary-color);
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--white);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
      text-align: center;
    }

    .product-info h3 {
      margin: 0.5rem 0;
      color: var(--primary-color);
    }

    .product-info p {
      color: var(--secondary-color);
      font-weight: bold;
    }

    footer {
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nuestros Productos</h1>
    <nav>
      <a href="index.html">Página principal</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="catalog-section">
    <h2>Nuestros artículos</h2>
    <div class="grid">

      <!-- Producto 1 -->
      <div class="product-card">
        <div class="product-image">
          <img src="images/panel.png" alt="Artículo 1">
        </div>
        <div class="product-info">
          <h3>Panel Solar Longi 605W</h3>
          <p>Cotizar</p>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="product-card">
        <div class="product-image">
          <img src="images/camsol.png" alt="Artículo 2">
        </div>
        <div class="product-info">
          <h3>Cámara autonoma sin cables</h3>
          <p>Cotizar</p>
        </div>
      </div>
     <!-- Producto 3 -->
      <div class="product-card">
        <div class="product-image">
          <img src="images/cam4g.PNG" alt="Artículo 3">
        </div>
        <div class="product-info">
          <h3>Cámara autonoma sin cables</h3>
          <p>Cotizar</p>
        </div>
      </div>

          <!-- Producto 4 -->
      <div class="product-card">
        <div class="product-image">
          <img src="images/hibridooff.png" alt="Artículo 4">
        </div>
        <div class="product-info">
          <h3>Hibrido Solar 3Kw</h3>
          <p>Cotizar</p>
        </div>
      </div>
      

      <!-- Puedes duplicar este bloque para más productos -->
    </div>
  </section>

  <footer>
    &copy; 2025 Soltek Ingeniería. Todos los derechos reservados.
  </footer>

</body>
</html>
