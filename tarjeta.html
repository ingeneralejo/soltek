<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjeta de Presentación - Soltek Ingeniería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #003366;
    }
    p {
      margin: 5px 0;
      color: #555;
    }
    .buttons a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .website { background: #003366; }
    .whatsapp { background: #25D366; }
    .social { background: #1DA1F2; }
    .buttons a:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="soltek.png" alt="Logo Soltek Ingeniería" class="logo">
    <h2>Luis Alejandro Ramos Rojas</h2>
    <p>Ingeniero Electrónico</p>
    <p>Email: contacto@soltekingenieria.com</p>
    <p>Tel: +57 313 415 3455</p>

    <div class="buttons">
      <a href="https://soltekingenieria.com" target="_blank" class="website">Visitar Página Web</a>
      <a href="https://wa.me/573134153455" target="_blank" class="whatsapp">Escribir por WhatsApp</a>
      <a href="https://www.instagram.com/soltekingenieria" target="_blank" class="social">Redes Sociales</a>
    </div>
  </div>

</body>
</html>
