<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjeta de Presentación - Soltek Ingeniería</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h2 {
      margin: 10px 0 5px;
      color: #003366;
      font-size: 20px;
    }
    p {
      margin: 4px 0;
      color: #555;
    }
    .buttons a {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 90%;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .website { background: #003366; }
    .whatsapp { background: #25D366; }
    .social { background: #1DA1F2; }
    .vcard { 
      background: #6a1b9a;
      margin-top: 15px; /* Espacio adicional */
    }
    .buttons a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/foto.png" alt="Foto tamaño cédula" class="photo">
    <img src="images/soltek.png" alt="Logo Soltek Ingeniería" class="logo">
    <h2>Luis Alejandro Ramos Rojas</h2>
    <p>Ingeniero Electrónico</p>
    <p>Email: contacto@soltekingenieria.com</p>
    

    <div class="buttons">
      <!-- Botón de vCard (corregido) -->
      <a href="vcard.vcf" download="contacto_soltek.vcf" class="vcard">Celular 313-415-3455</a>
      
      <a href="https://wa.me/573134153455" target="_blank" class="whatsapp">Escribir por WhatsApp</a>
      <a href="https://www.instagram.com/soltekingenieria" target="_blank" class="social">Redes Sociales</a>
      <a href="https://soltekingenieria.com" target="_blank" class="website">Visitar Página Web</a>
    </div>
  </div>
</body>
</html>
